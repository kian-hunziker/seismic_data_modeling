# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: sine/multiple_freq_quantized
  - /task: classification
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: mamba_sashimi

experiment_name: mamba_sine_mf_quant

model:
  d_model: 64
  n_layers: 3
  expand: 2
  ff: 2
  pool:
    - 16
    - 16
  dropout: 0.0
  unet: False
  complex: False

train:
  monitor: val/loss
  mode: min

dataset:
  sample_len: 8192

encoder:
  _name_: embedding

decoder:
  _name_: linear

loader:
  batch_size: 32

scheduler:
  num_warmup_steps: 5000
  num_training_steps: 20000

trainer:
  max_epochs: 1000
  gradient_clip_val: 1.0
