# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: mamba_sashimi

experiment_name: sanity_check_only_enc_dec


model:
  _name_: identity # no model between encoder and decoder
  d_model: 64

train:
  monitor: val/loss
  mode: min

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3

encoder:
  _name_: linear

decoder:
  _name_: phase-pick
  convolutional: True
  kernel_size: 33
  #dropout: 0.1

loader:
  batch_size: 128
  drop_last: True

optimizer:
  lr: 0.001
  weight_decay: 0

# the ETHZ train dataset has 22626 traces
# with batch size 128 and drop last true that is 176 batches per epoch

scheduler:
  num_warmup_steps: 352
  num_training_steps: 3520

trainer:
  max_steps: 3520
  max_epochs: 20
  gradient_clip_val: 1.0
  #limit_train_batches: 0.01
  #limit_val_batches: 0.01
