# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: cr_small
  - /task: classification
  - /optimizer: adamw
  - /scheduler: cosine_warmup
  - /model: sashimi

experiment_name: sashimi_local_test

model:
  d_model: 16
  n_layers: 4
  expand: 2
  ff: 2
  pool:
    - 4
    - 4
  dropout: 0.0
  # prenorm: True
  # layer:
  #   n_ssm: 1

train:
  monitor: val/loss
  mode: min

encoder:
  _name_: embedding

decoder:
  _name_: linear

loader:
  batch_size: 5

scheduler:
  num_warmup_steps: 10
  num_training_steps: 50

trainer:
  max_epochs: 10
  log_every_n_steps: 1

dataset:
  sample_len: 8000
  quantize: True

task:
  loss: cross-entropy-context
  context_len: 1000
