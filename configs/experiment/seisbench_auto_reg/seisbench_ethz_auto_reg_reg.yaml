# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_auto_reg
  - /task: regression
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: mamba_sashimi

experiment_name: mamba_seisbench_auto_reg_regression_large

model:
  d_model: 64
  n_layers: 16
  expand: 2
  ff: 2
  pool:
    - 4
    - 4
  dropout: 0.0
  unet: True
  d_conv: 64
  complex: True

train:
  monitor: val/loss
  mode: min

task:
  metrics:
    - log_mse
    - mse

dataset:
  sample_len: 1024
  bits: 0
  d_data: 3

encoder:
  _name_: linear

decoder:
  _name_: linear

loader:
  batch_size: 32

scheduler:
  num_warmup_steps: 50000
  num_training_steps: 500000

trainer:
  max_steps: 500000
  max_epochs: 500000
  gradient_clip_val: 1.0
