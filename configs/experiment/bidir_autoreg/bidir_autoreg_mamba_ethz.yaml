# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_auto_reg
  - /task: bidir_autoreg
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: bidir_autoreg_mamba

experiment_name: mamba_seisbench_auto_reg_norm_first

model:
  d_model: 128
  n_layers: 16
  expand: 2
  ff: 0
  dropout: 0.0
  is_complex: False

train:
  monitor: val/loss
  mode: min
  #chpt_path: wandb_logs/MA/

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3
  norm_type: std
  bidir_autoreg: True

encoder:
  _name_: linear

decoder:
  _name_: bidir-autoreg-decoder

loader:
  batch_size: 128
  drop_last: True

# the ETHZ train dataset has 22626 traces
# with batch size 128 and drop last true that is 176 batches per epoch

scheduler:
  num_warmup_steps: 5280
  num_training_steps: 52800

trainer:
  max_steps: 52800
  max_epochs: 300
  gradient_clip_val: 1.0
