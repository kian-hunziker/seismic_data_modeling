# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: cr_small
  - /task: regression
  - /optimizer: adamw
  - /scheduler: plateau
  - /model: sashimi

experiment_name: sashimi_cr_small

model:
  d_model: 64
  n_layers: 8
  expand: 2
  ff: 2
  pool:
    - 4
    - 4
  dropout: 0.0
  # prenorm: True
  # layer:
  #   n_ssm: 1

train:
  monitor: val/loss
  mode: min

task:
  metrics:
    - log_mse
    - mse

encoder:
  _name_: linear

decoder:
  _name_: linear

loader:
  batch_size: 15

dataset:
  sample_len: 8000
  downsample: 1
  normalize_const: 30000

scheduler:
  patience: 20

trainer:
  max_epochs: 10
  log_every_n_steps: 1
