# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: sine/single_freq
  - /task: regression
  - /optimizer: adamw
  - /scheduler: plateau
  - /model: sashimi

experiment_name: sashimi_sine_200hz_noisy

model:
  d_model: 16
  n_layers: 8
  expand: 2
  ff: 2
  pool:
    - 4
    - 4
  dropout: 0.0
  # prenorm: True
  # layer:
  #   n_ssm: 1

train:
  monitor: val/loss
  mode: min

task:
  metrics:
    - mse
    - log_mse

encoder:
  _name_: layernorm

decoder:
  _name_: linear

loader:
  batch_size: 128

scheduler:
  patience: 20

trainer:
  max_epochs: 1000
