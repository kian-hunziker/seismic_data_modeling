# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: mamba_sashimi

experiment_name: fine_tune_mamba


model:
  pretrained: wandb_logs/MA/2024-09-24__17_31_26

train:
  monitor: val/loss
  mode: min
  #seq_warmup: True
  #final_sample_len: 4096
  #final_batch_size: 2
  #min_seq_len: 512
  #num_epochs_warmup: 1

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3

encoder:
  pretrained: True

decoder:
  _name_: phase-pick
  convolutional: True
  kernel_size: 129

loader:
  batch_size: 64
  drop_last: True

optimizer:
  lr: 0.001
  weight_decay: 0
# the ETHZ train dataset has 22626 traces
# with batch size 128 and drop last true that is 176 batches per epoch

scheduler:
  num_warmup_steps: 353
  num_training_steps: 3530

trainer:
  max_steps: 3530
  max_epochs: 10
  gradient_clip_val: 1.0