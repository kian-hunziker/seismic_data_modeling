# @package _global_

defaults:
  - /trainer: default
  - /loader: default
  - /dataset: seisbench_phase
  - /task: phase_pick
  - /optimizer: adamw_mamba
  - /scheduler: cosine_warmup
  - /model: mamba_sashimi

experiment_name: fine_tune_mamba


model:
  pretrained: wandb_logs/MA/2024-09-24__17_31_26

model_update:
  dropout: 0.3

train:
  monitor: val/loss
  mode: min

dataset:
  sample_len: 4096
  bits: 0
  d_data: 3

encoder:
  pretrained: True

decoder:
  _name_: phase-pick
  convolutional: True
  kernel_size: 129
  dropout: 0.1

loader:
  batch_size: 128
  drop_last: True

optimizer:
  lr: 0.002
  weight_decay: 0
# the ETHZ train dataset has 22626 traces
# with batch size 128 and drop last true that is 176 batches per epoch

scheduler:
  num_warmup_steps: 880
  num_training_steps: 8800

trainer:
  max_steps: 8800
  max_epochs: 50
  gradient_clip_val: 1.0